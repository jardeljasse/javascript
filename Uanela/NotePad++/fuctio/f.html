<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Function | J.S</title>
</head>
	<body>
		<h1>FUNCOES EM JavaScript</h1>
		<hr width='80%'>
		<p id='mult'></p>
		<script>
			
			const data = new Date();
			
			const hora = data.getHours();
			
			
			function minhaFuncao(){
				document.write(hora.toString());
			}
			minhaFuncao();
		</script>
	</body>
</html>
