<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random()</title>
</head>

<body>
    <p id="example"></p>
    <script>
        const elExample = document.getElementById("example")

        //elExample.textContent = Math.floor( Math.random() * 5) + 1

        const randomsNumber = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        elExample.textContent = randomsNumber(30, 1)
        
    </script>
</body>

</html>
